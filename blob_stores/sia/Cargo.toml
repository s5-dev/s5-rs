[package]
name = "s5_store_sia"
version = "0.1.0"
edition = "2024"

[dependencies]
base64 = "0.22.1"
bytes = "1.10.1"
ed25519-dalek = "2.2.0"
futures-core = { version = "0.3.31", default-features = false }
getrandom = "0.3.3"
hex = "0.4.3"
http = "0.2.12"
log = "0.4.27"
s5_core = { path = "../../s5_core" }
s5_utils = { path = "../../s5_utils" }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.142"
thiserror = "2.0.12"
tokio = { version = "1.47.1", default-features = false, features = [
  "fs",
  "io-util",
] }
tokio-util = { version = "0.7.15", features = ["io"] }

[dependencies.hyper]
version = "0.14"
default-features = false
features = ["client", "http1", "stream", "tcp"]
